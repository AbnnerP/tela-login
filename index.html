<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Tela Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/telasmaiores.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">            
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo ao site, insira login e senha.</p>
                <form action="login.php" method="post">
                    
                   <p> <i class="material-icons">person</i>
                        <input type="text" required id="nome"><label for="nome">Login</label>
                    </p>
                   <p> <i class="material-icons">vpn_key</i>
                        <input type="password" id="senha" minlength="6" maxlength="16" required><label for="senha">Senha</label></p>
                   <input type="submit" value="Enviar">  
                   <input type="reset" name="limpar" id="limpar" value="Limpar">
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
